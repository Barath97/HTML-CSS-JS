<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <link rel="stylesheet" href="../CSS/BookTicket.css">
</head>
<body>
    <div class="container">
        <nav>
           <div class="logo">
               <a href="">Indian Railways</a>
           </div>
           <ul>
               <li><a href="">Home</a></li>
               <li><a href="">Cancel Tickets</a></li>
               <li><a href="">About Us</a></li>
           </ul>
        </nav>
        
        <form action="" id="form">
            <h1>Book Ticket</h1>
            <div class="input-group">
                <label for="name">Enter Passenger Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="Number" id="age" name="age">
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender">
            </div>
            <div class="input-group">
                <label for="berthPreference">BerthPreference</label>
                <input type="text" id="berthPreference" name="berthPreference">
            </div>
            <div class="input-group">
                <label for="trainNo">Train No</label>
                <input type="Number" id="trainNo" name="trainNo">
            </div>
            <button type="submit">Book</button>
        </form>
   </div>
</body>
</html>
